<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Word Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .suggestion-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .suggestion-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 150px;
            background-color: pink;
            /* Warna latar belakang pink */
        }

        .suggestion-item:hover {
            background-color: #ffb3b3;
            /* Warna latar belakang pink yang sedikit lebih gelap saat dihover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Error - Word Not Found</h1>
        <p>The word "<strong>{{ keyword }}</strong>" could not be found.</p>

        {% if suggestions %}
        <p>Here are some suggested words to try:</p>
        <div class="suggestion-box" id="suggestion-box">
            {% for suggestion in suggestions %}
            <a href="/detail/{{ suggestion }}" class="suggestion-item" id="suggestion-{{ loop.index }}"></a>
            {% endfor %}
        </div>
        {% else %}
        <p>No suggestions available.</p>
        {% endif %}

        <script>
            // Daftar karakter yang mungkin digunakan dalam teks acak
            const possibleChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";

            // Fungsi untuk menghasilkan teks acak dengan panjang tertentu
            function generateRandomText(length) {
                let randomText = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * possibleChars.length);
                    randomText += possibleChars.charAt(randomIndex);
                }
                return randomText;
            }

            // Mengisi teks acak ke dalam kotak-kotak kata yang disarankan
            const suggestionItems = document.querySelectorAll('.suggestion-item');
            suggestionItems.forEach(item => {
                const randomText = generateRandomText(8); // Ganti 8 dengan panjang teks yang diinginkan
                item.textContent = randomText;
            });
        </script>
    </div>
</body>

</html>
